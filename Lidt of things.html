<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iteration</title>
  </head>
  <body>
    <div id="app">
      <h3>Fallen Legends</h3>
        <ul>
          <li v-for="legend in legends">
            {{ legend }}
          </li>
        </ul>

        <button @click="addLegend()"> ADD </button>
        </div>
        <script src="vue.js"></script>
        <script>
          new Vue({
            el: '#app',
            data: {
              legends: [
                "Man1",
                "Man2",
                "Man3",
                "Man4"
              ]
            },
            methods: {
              addLegend: function(){
                var newLegend = prompt("Who's this new legend?")
                this.legends.push(newLegend);
              }
            }
          })
        </script>
  </body>
</html>
